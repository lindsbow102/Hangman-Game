<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hangman Game</title>
</head>

<body>
    <div class="jumbotron">
        <h1>The Psychic Game!</h1>
        <h3>Just you against the computer...</h3>
    </div>

    <button class="btn btn-success btn-default btn-lg " onclick="location.reload()">Play Again</button>
    <div class="container" id="div1">
        <p>What Letter am I thinking of?</p>
    </div>
    <div class="container" id = "center-section">
        <div class="row">
            <div class="col-md-6" id="div2">
                <p id="wins">Wins:</p>
                <p id="losses">Losses:</p>
            </div>
            <div class="col-md-6" id="div3">
                <p id="guessLeft">Guesses left:</p>
            </div>
        </div>
    </div>
    <div class="container" id="div4">
        <p>Your guesses so far:
            <span id="let"></span>
        </p>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
